<ion-view title="On TV">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="tvContent in tvContents" href="#/app/details/{{tvContent.id}}">
        {{tvContent.start}}-{{tvContent.end}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
